<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/main.css}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<div th:replace="plugins/js::js"></div>
<body >
<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a href="#">首页</a>
        </p>
    </div>
    <div class="header">
        <div class="headerLayout w1200">
            <div class="headerCon">
                <h1 class="mallLogo">
                    <a href="#" title="宠物商城">
                        <img th:src="@{/images/img/logo.png}" src="../res/static/img/logo.png" style="width: 150px; height: 70px;margin-top: 25px"  >
                    </a>
                </h1>
                <div class="mallSearch">

                </div>
            </div>
        </div>
    </div>
    <div class="content content-nav-base  login-content">
        <div class="main-nav">
        </div >
        <div class="login-bg">
            <div class="login-cont w1200">
                <div class="form-box">
                    <form class="layui-form" th:action="@{/pages/front/login}" method="post">
                        <legend>手机号登录</legend>
                        <div class="layui-form-item">
                            <div class="layui-inline iphone">
                                <div class="layui-input-inline">
                                    <i class="layui-icon layui-icon-cellphone iphone-icon"></i>
                                    <input type="tel" name="phone"  lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline iphone">
                                <div class="layui-input-inline">
                                    <i class="layui-icon layui-icon-cellphone iphone-icon"></i>
                                    <input type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div style="text-align: center">
                                    <div th:text="${errorMsg}" style="color: red"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item login-btn">
                            <div class="layui-input-block">
                                <button class="layui-btn" type="submit">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="ng-promise-box">
            <div class="ng-promise w1200">
                <p class="text">
                    <a class="icon1" href="javascript:;">7天无理由退换货</a>
                    <a class="icon2" href="javascript:;">满99元全场免邮</a>
                    <a class="icon3" style="margin-right: 0" href="javascript:;">100%品质保证</a>
                </p>
            </div>
        </div>
        <div class="mod_help w1200">
            <p>
                <a href="javascript:;">关于我们</a>
                <span>|</span>
                <a href="javascript:;">帮助中心</a>
                <span>|</span>
                <a href="javascript:;">售后服务</a>
                <span>|</span>
                <a href="javascript:;">宠物资讯</a>
                <span>|</span>
                <a href="javascript:;">关于货源</a>
            </p>
            <p class="coty">宠物商城版权所有 &copy; 2012-2020</p>
        </div>
    </div>
    <script type="text/javascript">
        layui.config({
            base: '../res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
        }).use(['jquery','form'],function(){
            var $ = layui.$,form = layui.form;
            $("#find").click(function() {
                if(!/^1\d{10}$/.test($("#phone").val())){
                    layer.msg("请输入正确的手机号");
                    return false;
                }
                var obj=this;
                $.ajax({
                    type:"get",
                    url:"../json/login.json",
                    dataType:"json",//返回的
                    success:function(data) {

                        if(data.result){
                            $("#find").addClass(" layui-btn-disabled");
                            $('#find').attr('disabled',"true");
                            settime(obj);
                            $("#msg").text(data.msg);
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    error:function(msg) {
                        console.log(msg);
                    }
                });
            })
            var countdown=60;
            function settime(obj) {
                if (countdown == 0) {
                    obj.removeAttribute("disabled");
                    obj.classList.remove("layui-btn-disabled")
                    obj.value="获取验证码";
                    countdown = 60;
                    return;
                } else {

                    obj.value="重新发送(" + countdown + ")";
                    countdown--;
                }
                setTimeout(function() {
                        settime(obj) }
                    ,1000)
            }
        })
    </script>
</div>
</body>
</html>
